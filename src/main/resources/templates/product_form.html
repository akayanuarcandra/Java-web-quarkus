{#include base/main.html}
{#title}{isNew ? 'Add' : 'Edit'} Product{/title}
{#body}
<div class="bg-white p-8 rounded shadow-md w-full max-w-lg mx-auto">
    <h2 class="text-2xl font-bold mb-6 text-center">{isNew ? 'Add' : 'Edit'} Product</h2>
    <form action="/products/save" method="post">
        <input type="hidden" name="id" value="{product.id}">
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="name">Name:</label>
            <input type="text" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" id="name" name="name" value="{product.name}" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="description">Description:</label>
            <textarea class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" id="description" name="description" required>{product.description}</textarea>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="price">Price:</label>
            <input type="number" step="0.01" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" id="price" name="price" value="{product.price}" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 mb-2" for="quantity">Quantity:</label>
            <input type="number" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" id="quantity" name="quantity" value="{product.quantity}" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">Save</button>
    </form>
</div>
{/body}
