{#include base/main.html}
{#title}Buy Products{/title}
{#body}
<div class="container mx-auto mt-10">
    <h1 class="text-3xl font-bold mb-6">Available Products</h1>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
        {#for product in products}
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-4">
                <img src="https://mmonster.co/media/41/64/9b/1721665466/zenless-zone-zero-polychrome-farm.webp"
                    alt="Product Image" class="w-full h-48 object-cover rounded mb-2">
                <h2 class="text-xl font-bold mb-2">{product.name}</h2>
                <p class="text-gray-700 mb-4">Â¥ {product.price}</p>
                <div class="flex justify-between items-center">
                    <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                        Buy Now
                    </button>
                    <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
        {/for}
    </div>
</div>
{/body}
{/include}
