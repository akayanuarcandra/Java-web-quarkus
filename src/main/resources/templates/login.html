{#include base/main.html}
{#title}Login{/title}
{#body}
  <div class="max-w-6xl mx-auto p-6">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm mx-auto">
      <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
      {#if error}
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline">{error}</span>
      </div>
      {/if}
      <form action="/login" method="post">
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="username">Username</label>
          <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" id="username" name="username" required>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 mb-2" for="password">Password</label>
          <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" id="password" name="password" required>
        </div>
        <button class="mb-6 w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition" type="submit">Login</button>
      </form>
      <p class="text-center">
        <a href="/register" class="text-blue-500 hover:underline">Don't have an account? Register</a>
      </p>
    </div>
  </div>
{/body}
{/include}
