{#include base/main.html}
{#title}Products{/title}
{#body}
<div class="container mx-auto mt-10">
    <h1 class="text-3xl font-bold mb-6">Available Products</h1>
    <div class="grid grid-cols-4 gap-4">
        {#for product in products}
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-4">
                {#if product.imagePath}
                <img src="/uploads/{product.imagePath.replace(' ', '%20')}" alt="Product Image" class="max-w-full h-64 overflow-hidden object-cover rounded-md">
                {#else}
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Image-not-found.png" alt="Product Image"
                    class="max-w-full h-64 overflow-hidden object-cover rounded-md">
                {/if}
                <h2 class="text-xl font-bold mb-2 mt-2">{product.name}</h2>
                <p class="text-gray-700 mb-2">Â¥ {product.price}</p>
                <p id="qty-{product.id}" class="text-gray-700 mb-4 text-xs product-qty">{product.quantity} in stock</p>
                {#if product.quantity <= 0}
                <div class="buttons-container w-full">
                    <button class="bg-gray-400 text-white font-bold py-2 px-4 rounded cursor-not-allowed w-full" disabled>
                        Out of Stock
                    </button>
                </div>
                {#else}
                <div class="buttons-container flex justify-between items-center">
                    <button class="buy-now-btn bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded gap-4" data-id="{product.id}" data-name="{product.name}">
                        Buy Now
                    </button>
                    <button class="add-to-cart-btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded" data-id="{product.id}">
                        Add to Cart
                    </button>
                </div>
                {/if}
            </div>
        </div>
        {/for}
    </div>
</div>
<script src="/js/buy.js"></script>
<script src="/js/cart.js"></script>
{/body}
{/include}
