{#include base/main.html}
{#title}{#if product.id}Edit Product{:else}Add Product{/if}{/title}
{#body}
<div class="container mx-auto mt-10">
    <h1 class="text-2xl font-bold mb-5">{#if product.id}Edit Product{:else}Add Product{/if}</h1>

    <form action="{#if product.id}/dashboard/{product.id}{:else}/dashboard{/if}" method="POST"
        enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md">
        <input type="hidden" name="id" value="{product.id}">
        <div class="mb-4">
            <label for="name" class="block text-gray-700">Name</label>
            <input type="text" id="name" name="name" value="{product.name}" class="w-full px-3 py-2 border rounded-lg"
                required>
        </div>
        <div class="mb-4">
            <label for="description" class="block text-gray-700">Description</label>
            <textarea id="description" name="description" class="w-full px-3 py-2 border rounded-lg"
                required>{product.description}</textarea>
        </div>
        <div class="mb-4">
            <label for="price" class="block text-gray-700">Price</label>
            <input type="number" step="0.01" id="price" name="price" value="{product.price}"
                class="w-full px-3 py-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
            <label for="quantity" class="block text-gray-700">Quantity</label>
            <input type="number" id="quantity" name="quantity" value="{product.quantity}"
                class="w-full px-3 py-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
            <label for="image" class="block text-gray-700">Image</label>
            <input type="file" id="image" name="image" class="w-full px-3 py-2 border rounded-lg">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Submit</button>
    </form>
</div>
{/body}
{/include}
