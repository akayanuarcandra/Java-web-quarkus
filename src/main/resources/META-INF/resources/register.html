<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="css/output.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
        <form action="/register" method="post">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="username">Username</label>
                <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" id="username" name="username" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="email">Email</label>
                <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" id="email" name="email" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="password">Password</label>
                <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" id="password" name="password" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2" for="confirm_password">Confirm Password</label>
                <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button class="mb-6 w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition" type="submit">Register</button>
        </form>
        <p class="text-center">
            <a href="/login.html" class="text-blue-500 hover:underline">Already have an account? Login</a>
        </p>
    </div>
</body>
</html>
